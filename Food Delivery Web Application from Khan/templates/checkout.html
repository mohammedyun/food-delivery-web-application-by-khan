{% extends "base.html" %}
{% block title %}Checkout - FoodFromKhan{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">Checkout</h2>
  <form method="POST" class="shadow p-4 bg-light rounded animate__animated animate__fadeIn">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea class="form-control" name="address" id="address" rows="3" placeholder="Enter your delivery address" required></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Place Order</button>
  </form>
</div>
{% endblock %}
