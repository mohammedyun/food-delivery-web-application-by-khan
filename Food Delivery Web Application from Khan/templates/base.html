<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Delivery from Khan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-2">
        <a class="navbar-brand fw-bold text-white" href="{{ url_for('menu') }}">üçΩÔ∏è Khan's Delivery</a>
        <div class="ms-auto d-flex align-items-center gap-3">
            <a href="{{ url_for('menu') }}" class="btn btn-outline-light">Menu</a>
            <a href="{{ url_for('cart') }}" class="btn btn-outline-light">Cart</a>
            <a href="{{ url_for('my_orders') }}" class="btn btn-outline-light">My Orders</a>
            {% if session.admin_logged_in %}
                <a href="{{ url_for('view_orders') }}" class="btn btn-warning">Admin Panel</a>
                <a href="{{ url_for('admin_logout') }}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{{ url_for('admin_login') }}" class="btn btn-success">Admin Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Food Delivery from Khan. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
